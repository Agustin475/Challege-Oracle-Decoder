<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="icon" href="imagenes/favicon.ico">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300&display=swap" rel="stylesheet">

</head>

<body>

    <div class="contenedor">

        <div class="col1"> 
            <div class="imagenLogo">            
                <img src="imagenes/logo.png">
            </div>
        </div>
         
        <div class="col2">
            <div class="entrada">
                <textarea  id="textoEncriptado" cols="30" rows="13" placeholder="Ingrese el texto aqui"></textarea> 
                <div>
                    <img class="simbolo" src="imagenes/!.png"><p class="nota">Solo letras minusculas y sin acentos</p>
                </div>
                <div>
                    <button type="button" id="botonEncriptado" class="btn">Encriptar</button>
                    <button type="button" id="botonDesencriptado" class="btn">Desencriptar</button>
                </div> 
            </div>
            <div class="logoChallenges" id="logoChallenges">
                <img src="imagenes/logochallenges.jpg">
            </div>
            <div class="titulo" id="titulo">
                <img src="imagenes/titulo.jpg">
            </div>
            <div class="candadoCerrado" id="candadocerrado">
                <img src="imagenes/candadocerrado.jpg">
            </div>
            <div class="candadoAbierto" id="candadoabierto">
                <img src="imagenes/candadoabierto.jpg">
            </div>
        </div>
        
        <div class="col3">
            <div class="salida" id="salida">
                <img id="imgSalida" src="imagenes/munheco.png">
                <h1 id="msg1">Ningun mensaje fue encontrado</h1>
                <p id="msg2">Ingresa un mensaje que desees encriptar o desencriptar</p>
                <textarea name="resultado" id="textoDesencriptado" cols="30" rows="10"></textarea>
                <button type="button" id="botonCopiar">Copiar</button> 
            </div>
            <div class="copiado" id="copiado">
                <img src="imagenes/copiar.jpg">
            </div>
        </div>
        <footer>

            <img src="imagenes/logoa.jpg" alt="Logo de Alura"><p class="copyright">&copy Agustin Sanchez - 2023</p>
            <img src="imagenes/logochallenges.jpg" id="logo2" alt="Logo de Alura Challenges"><img src="imagenes/titulo.jpg" id="logo3" alt="Logo de Encriptador">
            
        </footer>
    </div>

    

</body>

<script src="script.js"></script>

</html>
